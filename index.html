<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Layout05</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            margin: auto;
        }

</head>

<body>
    <div style="background-color: #C295D8; height: 100px;">
